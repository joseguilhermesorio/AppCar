<ion-header>
  <ion-navbar>
    <ion-title>
      AluraCar
      <ion-fab>
        <button ion-fab mini class="reload" (click)="reloadPage()"><ion-icon name="refresh"></ion-icon></button>
      </ion-fab>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let carro of carros" (click)="selecionaCarro(carro)">
      <h2>{{ carro.nome }}</h2>
      <p>R$ {{ carro.preco }}</p>
    </ion-item>
  </ion-list>
</ion-content>
